; HHVM Configuration for Network Security App (Laravel)
; Place this file at /app/hhvm.ini in your repository

; Run as Proxygen (HTTP server) on port 8080
hhvm.server.type = proxygen
hhvm.server.file\_root = /app/public
hhvm.server.source\_root = /app
hhvm.server.ip = 0.0.0.0
hhvm.server.port = 8080

; Logging
hhvm.log.header = true
hhvm.log.use\_log\_file = true
hhvm.log.file = /app/storage/logs/hhvm.log
hhvm.log.level = Warning

; PHP settings
date.timezone = UTC
memory\_limit = 512M
;
; Opcache settings
hhvm.enable\_repo\_authoritative = false
hhvm.jit = true

; HHVM XDebug (disable in production)
; hhvm.disable\_xdebug = false

; Autoload and performance
hhvm.repo.central.path = /app/hhvm.hhbc

; Server limits
hhvm.server.max\_connections = 1000
hhvm.server.thread\_count = 4

; FastCGI settings (if using php-fpm fallback)
hhvm.fastcgi.enable = true
hhvm.fastcgi.socket = /tmp/hhvm-fcgi.sock
